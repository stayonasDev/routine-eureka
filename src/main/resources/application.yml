server:
  port: 8765

eureka:
  instance:
    hostname: routine-eureka
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
#      defaultZone: http://localhost:8761/eureka/
      defaultZone: http://${eureka.instance.hostname}:8765/eureka/


spring:
  application:
    name: routine-eureka

logging:
  level:
    org.springframework.cloud.commons.util.InetUtils: trace
